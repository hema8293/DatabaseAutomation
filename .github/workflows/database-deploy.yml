name: CI/CD Pipeline for Database Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install MySQL Client
        run: sudo apt-get install -y mysql-client

      - name: Debug Environment Variables
        run: |
          echo "ðŸ”Ž Debugging Environment Variables..."
          echo "MYSQL_HOST: '${{ secrets.MYSQL_HOST }}'"
          echo "MYSQL_USER: '${{ secrets.MYSQL_USER }}'"
          echo "MYSQL_DATABASE: '${{ secrets.MYSQL_DATABASE }}'"
          echo "MYSQL_PASSWORD: [HIDDEN]"  # Hide password for security
        env:
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}

      - name: Execute SQL script
        run: |
          echo "ðŸ”— Connecting to MySQL Database at '${{ secrets.MYSQL_HOST }}'..."
          mysql -h "${{ secrets.MYSQL_HOST }}" -P 3306 -u "${{ secrets.MYSQL_USER }}" -p"${{ secrets.MYSQL_PASSWORD }}" "${{ secrets.MYSQL_DATABASE }}" < schema_changes.sql
