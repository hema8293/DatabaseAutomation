name: CI/CD Pipeline for Database Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install MySQL Client
        run: sudo apt-get install -y mysql-client

      - name: Debug Environment Variables
        run: |
          echo "üîé Debugging Environment Variables..."
          echo "MYSQL_HOST: '$MYSQL_HOST'"
          echo "MYSQL_USER: '$MYSQL_USER'"
          echo "MYSQL_DATABASE: '$MYSQL_DATABASE'"
          echo "MYSQL_PASSWORD: [HIDDEN]"  # Hide password for security
        env:
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}

      - name: Execute SQL script
        env:
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        run: |
          if [ -z "$MYSQL_HOST" ]; then
            echo "‚ùå MYSQL_HOST is empty! Check GitHub Secrets."
            exit 1
          fi
          echo "üîó Connecting to MySQL Database at $MYSQL_HOST..."
          mysql -h "$MYSQL_HOST" -P 3306 -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" "$MYSQL_DATABASE" < schema_changes.sql
