name: CI/CD Pipeline for Database Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install MySQL Client
        run: sudo apt-get install -y mysql-client

      - name: Execute SQL script
        env:
          DB_HOST: priyacompanydb.mysql.database.azure.com
          DB_USER: priya
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: priyacompanydb
        run: |
          echo "ðŸ”— Connecting to MySQL Database at $DB_HOST..."
          mysql -h "$DB_HOST" -P 3306 -u "$DB_USER" -p"$DB_PASSWORD" "$DB_NAME" < schema_changes.sql
